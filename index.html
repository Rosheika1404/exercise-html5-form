<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>HTML5 Form</title>
</head>

<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-header fw-bold fs-2">Payment form example</div>


            <div class="card-body p-4 mb-3"><!--Card Body-->

                <!--Warning Allert-->
                <div class="alert alert-danger fw-bold" role="alert">
                    Some fields are missing
                </div>


                <form class="row g-3 ">

                    <div class="col-md-5 ">
                        <label for="creditCardNumber" class="form-label">Card #</label>
                        <input type="number" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="col-md-3">
                        <label for="CCSecurtiyCode" class="form-label">CVC #</label>
                        <input type="number"  class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="dollarAmount" class="form-label">Amount</label>
                        <span>$</span>
                        <input type="number" class="form-control" placeholder="Amount">
                    </div>

                    <div class="col-md-6">
                        <!--Name-->
                        <label for="inputName" class="form-label"> First Name</label>
                        <input type="text" class="form-control" />
                    </div>

                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" />
                    </div>

                    <!--city State Zip-->
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" />
                    </div>

                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option>Pick a State</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip" />
                    </div>

                    <div class="col-md-3"> <!--Accepted Credit Cards`-->
                        <div>
                            <label for="creditcards" class="form-label">We accept:</label>
                        </div>
                        <div class="border rounded  bg-secondary d-flex justify-content-center p-2">
                            <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"> <i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"> <i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"> <i class="fab fa-apple-pay"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"> <i class="fab fa-paypal"></i> </label>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="col-md-3"></div>

                    <div class="col-md-6">
                        <!--Message Area-->
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small class="form-text text-muted">Add any notes here.</small>
                    </div>

                </form>
            </div>
        </div>
        <div class="card-footer border p-3">
            <!--Footer w/ buttons-->
            <div class="d-grid gap-0 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
